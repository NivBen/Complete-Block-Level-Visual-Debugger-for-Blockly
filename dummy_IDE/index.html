        </block>
        <block type='math_constant'></block>
        <block type='math_number_property'>

            </shadow>
          </value>
        </block>
        <block type='math_change'>

        </block>
        <block type='math_round'>

    <xml id='startBlocks' style='display: none'></xml>

    <script>
      var xhttp = new XMLHttpRequest();

      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById('startBlocks').innerHTML = xhttp.responseText;
          dispatchEvent(new Event("loadStartingBlocks"));
        }
      };

      xhttp.open("GET", "starting_block.xml", true);
      xhttp.send();
    </script>

    <script src='./dist/bundle.js'></script>

    <script>var require = { paths: { vs: 'https://unpkg.com/monaco-editor/min/vs' } };</script>
    <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
    <script src="https://unpkg.com/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="https://unpkg.com/monaco-editor/min/vs/editor/editor.main.js"></script>
    <script>
      var editor = monaco.editor.create(document.getElementById('monaco_container_js'),
        {
          value: "Generated Javascript Block formula will be here...",
          language: 'javascript',
          lineNumbers: 'relative',
          theme: 'vs-dark'
        });

      // set initial editor code according to "startBlocks"
      var js_code = Blockly.JavaScript.workspaceToCode(window.workspace["blockly2"]);
      editor.setValue(js_code);

      var isUpdating = false;
      var debouncedB2TUpdate = debounce(blockToTextUpdate, 1000);
      function debounce(func, wait) {
        var timeout;
        return function () {
          clearTimeout(timeout);
          timeout = setTimeout(() => {
            func.apply(this, arguments);
          }, wait);
        }
      }
      function blockToTextUpdate() {
        if (isUpdating) {
          isUpdating = false;
        } else {
          isUpdating = true;
          var js_code = Blockly.JavaScript.workspaceToCode(window.workspace["blockly2"]);
          editor.setValue(js_code);
        }
      }
      function textToBlockUpdate() {
        if (isUpdating) {
          isUpdating = false;
        } else {
          isUpdating = true;
          fetch('/parse?' + new URLSearchParams({ code: editor.getValue() })).then(
            x => x.text()
          ).then(y => {
            if (y.charAt(0) === "E") {
              error_bar = document.getElementById('error_bar');
              error_bar.innerHTML = y;
              error_bar.style.opacity = 1;
              isUpdating = false;
            } else {
              var response1 = JSON.parse(y);
              error_bar.style.opacity = 0;
              error_bar.value = "";

              Blockly.serialization.workspaces.load(response1, window.workspace["blockly2"]);
            }
          });
        }
      }
      window.workspace["blockly2"].addChangeListener(debouncedB2TUpdate);
      var debouncedT2BUpdate = debounce(textToBlockUpdate, 1000);
      editor.getModel().onDidChangeContent(debouncedT2BUpdate);
    </script>

    <script>
      var python_editor = monaco.editor.create(document.getElementById('monaco_container_python'),
        {
          value: "Generated Python Block formula will be here...",
          language: 'python',
          lineNumbers: 'relative',
          theme: 'vs-dark'
        });

      // set initial editor code according to "startBlocks"
      var python_code = Blockly.Python.workspaceToCode(window.workspace["blockly2"]);
      python_editor.setValue(python_code);

      var isUpdating_py = false;
      var debouncedB2TUpdate_py = debounce_py(blockToTextUpdate_py, 1000);
      function debounce_py(func, wait) {
        var timeout_py;
        return function () {
          clearTimeout(timeout_py);
          timeout_py = setTimeout(() => {
            func.apply(this, arguments);
          }, wait);
        }
      }
      function blockToTextUpdate_py() {
        if (isUpdating_py) {
          isUpdating_py = false;
        } else {
          isUpdating_py = true;
          var updated_python_code = Blockly.Python.workspaceToCode(window.workspace["blockly2"]);
          python_editor.setValue(updated_python_code);
        }
      }
      function textToBlockUpdate_py() {
        if (isUpdating_py) {
          isUpdating_py = false;
        } else {
          isUpdating_py = true;
          fetch('/parse?' + new URLSearchParams({ code: python_editor.getValue() })).then(
            x => x.text()
          ).then(y => {
            if (y.charAt(0) === "E") {
              error_bar = document.getElementById('error_bar');
              error_bar.innerHTML = y;
              error_bar.style.opacity = 1;
              isUpdating_py = false;
            } else {
              var response1_py = JSON.parse(y);
              error_bar.style.opacity = 0;
              error_bar.value = "";

              Blockly.serialization.workspaces.load(response1_py, window.workspace["blockly2"]);
            }
          });
        }
      }
      window.workspace["blockly2"].addChangeListener(debouncedB2TUpdate_py);
      var debouncedT2BUpdate_py = debounce_py(textToBlockUpdate_py, 1000);
      python_editor.getModel().onDidChangeContent(debouncedT2BUpdate_py);
    </script>
